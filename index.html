<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RPSLS</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-4">R✊P📝S✂️L🦎S🖖</h1>
			<p class="lead">
				Scissors cuts 
				Paper covers 
				Rock crushes 
				Lizard poisons 
				Spock smashes 
				Scissors decapitates 
				Lizard eats 
				Paper disproves 
				Spock vaporizes 
				Rock crushes scissors
			</p>
			<form class="form-inline">
				<div class="form-group mx-sm-3 mb-2">
					<label for="name" class="sr-only">Enter Your Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter Your Name">
				</div>
				<button type="submit" class="btn btn-primary mb-2" id="play">Play!</button>
			</form>
		</div>
		<div class="row">
			<div class="col">
				<h6>You are playing against elaine.</h6>
				<div id="game">
					<p>Choose your weapon:</p>
					<button type="button" class="btn btn-light btn-lg" data-value="rock">✊</button>
					<button type="button" class="btn btn-light btn-lg" data-value="paper">📝</button>
					<button type="button" class="btn btn-light btn-lg" data-value="scissors">✂️</button>
					<button type="button" class="btn btn-light btn-lg" data-value="lizard">🦎</button>
					<button type="button" class="btn btn-light btn-lg" data-value="spock">🖖</button>
				</div>
			</div>
		</div>
	</div>
	<div>

	</div>
	<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
