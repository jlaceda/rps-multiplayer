<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RPSLS</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="min-width: 600px">
		<div class="jumbotron">
			<h1 class="display-4 text-center">R✊P📝S✂️L🦎S🖖</h1>
			<hr>
			<p class="lead text-center">
				<b>Scissors</b> cuts 
				<b>Paper</b> covers 
				<b>Rock</b> crushes 
				<b>Lizard</b> poisons 
				<b>Spock</b> smashes 
				<b>Scissors</b> decapitates 
				<b>Lizard</b> eats 
				<b>Paper</b> disproves 
				<b>Spock</b> vaporizes 
				<b>Rock</b> crushes <b>Scissors</b>
			</p>
			<hr>
			<div id="nameForm" class="text-center">
			<form class="form-inline">
				<div class="form-group mx-sm-3 mb-2">
					<label for="name" class="sr-only">Enter Your Name</label>
					<input type="text" class="form-control" id="name" placeholder="Enter Your Name">
				</div>
				<button type="submit" class="btn btn-primary mb-2" id="play">Play!</button>
			</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="gameDisplay">
				
			</div>
			
		</div>
	</div>
	<div>

	</div>

	<script src="js/jquery-3.3.1.min.js"></script>

</body>
</html>
